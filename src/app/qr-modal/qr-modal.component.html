<ion-header>
  <ion-toolbar>
    <ion-title>QR Code</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="qr-container">
    <img [src]="qrCodeUrl" alt="QR Code" />
  </div>
</ion-content>
