<ion-header>
  <ion-toolbar>
    <ion-title>QR Code</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div style="text-align: center;">
    <div>
      <img src="/assets/logo_bg1.png" alt="" style="width: 25%; height: 25%;">
    </div>
    <div>
      <hr>
      Servicios de Verificación Saliá y Suárez <br> S.A. de C.V.
      <hr>
    </div>
    <div class="qr-container">
      <img [src]="qrCodeUrl" alt="QR Code" style="width: 150%; height: 150%;" />
    </div>
  </div>
</ion-content>
