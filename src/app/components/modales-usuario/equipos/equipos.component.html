<ion-header>
  <ion-toolbar style="--background: #757374; color: white;">
    <ion-title>
      Ingresa la capacidad del equipo
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar style="--background: #757374; color: white;">
    <ion-searchbar [debounce]="25" showCancelButton="always" mode="ios" color="light" cancel-button-text="Borrar"
      placeholder="Ingresa la capacidadde la herramienta" (ionInput)="buscarHerramienta($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ng-container *ngFor="let item of results">
      <ion-item button (click)="asignarHerramienta(item)" class="m-2" [class.selected]="isHerramientaSelected(item)"
        *ngIf="item.estado == 'Disponible' || item.estado == user">
        <ion-label>Identificador: {{item.identificacion}} || Capacidad: {{ item.capacidad }}kg</ion-label>
      </ion-item>
    </ng-container>

  </ion-list>
</ion-content>
