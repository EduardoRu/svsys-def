<div>
  <ion-menu contentId="main-content" mode="ios">

    <ion-content style="--background: #ffff;">

      <div class="text-center pt-5" style="background-color: #ffff;">
        <img src="/assets/logo_bg1.png" alt="" srcset="" style="max-width: 50%; background-color: #ffff;">
        <h5 class="mt-3" style="color: white;"><b>Administrador</b></h5>
      </div>

      <ion-list style="background: #ffff;">
        <ion-item (click)="rToPanelControl()" lines="none" slot="header" color="light" button>
          <ion-label> Panel de Control</ion-label>
        </ion-item>

        <ion-item  (click)="rToReportes()" lines="none" slot="header" color="light" button class="pt-1">
          <ion-label>Reportes</ion-label>
        </ion-item>

        <ion-item (click)="rToCertificados()" lines="none" slot="header" color="light" button  class="pt-1">
          <ion-label>Hologramas</ion-label>
        </ion-item>

        <ion-item  (click)="rToControlInformacion()"  lines="none" slot="header" color="light" button  class="pt-1">
          <ion-label>Control de Información</ion-label>
        </ion-item>

        <ion-item  (click)="rToVehEqui()"  lines="none" slot="header" color="light" button  class="pt-1">
          <ion-label>Vehiculos y equipos</ion-label>
        </ion-item>

        <ion-item  (click)="rToAdministracionCuentas()"  lines="none" slot="header" color="light" button  class="pt-1">
          <ion-label>Administración de personal</ion-label>
        </ion-item>

        
      </ion-list>
    </ion-content>
    <ion-footer style="background-color: #ffff;">
    <div class="d-grid gap-2"> <button type="button" class="btn btn-danger " id="cerrar-sesion" (click)="logout()">Cerrar Sesión</button></div>
     </ion-footer>
  </ion-menu>


  <ion-header id="main-content">
    <ion-toolbar style="--background: #211F20; color: white;">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-text style="text-align: center;">
        <h4><b>{{titulo}}</b></h4>
      </ion-text>
      <ion-buttons slot="end">
        <ion-button size="large" (click)="rToMiPerfil()">
          <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</div>
