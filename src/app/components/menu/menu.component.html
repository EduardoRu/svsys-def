<div>
  <ion-menu contentId="main-content">

    <ion-content style="--background: #ffffff;">

      <div class="text-center pt-5">
        <img src="/assets/user.png" alt="" srcset="" style="max-width: 50%;">
        <h5 class="mt-3" style="color: white;"><b>Administrador</b></h5>
      </div>

      <ion-list style="background: #ffffff;">
        <ion-item  (click)="rToPanelControl()" lines="none" slot="header" color="light" button >
          <ion-label>Panel de Control</ion-label>
        </ion-item>

        <ion-item  (click)="rToReportes()" lines="none" slot="header" color="light" button>
          <ion-label>Reportes</ion-label>
        </ion-item>

        <ion-item  (click)="rToHistoriaReportes()" lines="none" slot="header" color="light" button >
          <ion-label>Historial de Reportes</ion-label>
        </ion-item>

        <ion-item  (click)="rToControlInformacion()"  lines="none" slot="header" color="light" button >
          <ion-label>Control de Información</ion-label>
        </ion-item>

        <ion-item  (click)="rToAdministracionCuentas()"  lines="none" slot="header" color="light" button >
          <ion-label>Cuentas</ion-label>
        </ion-item>

        
      </ion-list>
    </ion-content>
    <ion-footer style="background-color: #ffffff;">
    <div class="d-grid gap-2"> <button type="button" class="btn btn-danger " id="cerrar-sesion" (click)="logout()">Cerrar Sesión</button></div>
       
   
    
     </ion-footer>
  </ion-menu>


  <ion-header id="main-content">
    <ion-toolbar style="--background: #000000; color: white;">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-text style="text-align: center;">
        <h4><b>{{titulo}}</b></h4>
      </ion-text>
      <ion-buttons slot="end">
        <ion-button size="large" (click)="rToMiPerfil()">
          <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</div>
