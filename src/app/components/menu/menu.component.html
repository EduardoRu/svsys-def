<div>
  <ion-menu contentId="main-content">

    <ion-content style="--background: #585757;">

      <div class="text-center pt-5">
        <img src="/assets/user.png" alt="" srcset="" style="max-width: 50%;">
        <h5 class="mt-3" style="color: white;"><b>Administrador</b></h5>
      </div>

      <ion-list style="background: #585757;">
        <ion-item  (click)="rToPanelControl()" lines="none" slot="header" color="light" button class="pb-3">
          <ion-label>PANEL DE CONTROL</ion-label>
        </ion-item>

        <ion-item  (click)="rToReportes()" lines="none" slot="header" color="light" button class="pb-3">
          <ion-label>REPORTES</ion-label>
        </ion-item>

        <ion-item  (click)="rToHistoriaReportes()" lines="none" slot="header" color="light" button class="pb-3">
          <ion-label>HISTORIA DE REPORTES</ion-label>
        </ion-item>

        <ion-item  (click)="rToControlInformacion()"  lines="none" slot="header" color="light" button class="pb-3">
          <ion-label>CONTROL DE INFORMCIÓN</ion-label>
        </ion-item>

        <ion-item  (click)="rToAdministracionCuentas()"  lines="none" slot="header" color="light" button class="pb-3">
          <ion-label>CUENTAS</ion-label>
        </ion-item>

        
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar class="cerrar-sesion-toolbar" (click)="logout()">
        <ion-title (click)="logout()">
          <ion-label id="cerrar-sesion">CERRAR SESIÓN</ion-label>
        </ion-title>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>


  <ion-header id="main-content">
    <ion-toolbar style="--background: #757374; color: white;">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-text style="text-align: center;">
        <h4><b>{{titulo}}</b></h4>
      </ion-text>
      <ion-buttons slot="end">
        <ion-button size="large" (click)="rToMiPerfil()">
          <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</div>
