<ion-content>
  <div class="contenedor">
    <div class="login-cont">
      <ion-card>
        <ion-card-header class="text-center">

          <ion-card-title><b>INICIO DE SESIÓN</b></ion-card-title>
          <hr>
          <ion-card-subtitle>
            <img src="/assets/logo_bg1.png" alt="Imagen" style="width: 200px">
          </ion-card-subtitle>
          <hr>
        </ion-card-header>
        <ion-card-content>
          <form (ngSubmit)="login()" [formGroup]="credenciales">
            <div>
              <ion-input labelPlacement="floating" fill="outline" formControlName="email">
                <div slot="label">Email <ion-text color="danger">(Requerido)</ion-text></div>
              </ion-input>
            </div>
            <br>
            <div>
              <ion-input type="password" labelPlacement="floating" fill="outline" formControlName="password">
                <div slot="label">Contraseña <ion-text color="danger">(Requerido)</ion-text></div>
              </ion-input>
            </div>
            <hr>
            <div class="text-center">
              <ion-button type="submit" color="dark" size="default">Iniciar sesión</ion-button>
            </div>
          </form>
        </ion-card-content>

      </ion-card>
    </div>
  </div>
</ion-content>
