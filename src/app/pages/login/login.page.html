<ion-content>

  <div class="container">
    <ion-card class="mt-4">
      <ion-grid>
        <ion-row fixed >
          <ion-col size="6" style="background-color: #464143;" class="text-center pt-5 pb-5">
            <img src="/assets/logo_bg.png" alt="...">
          </ion-col>
          <ion-col size="6">
            <ion-card-header>
              <ion-card-title class="text-center">Inicio de seisón</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              <form class="pt-5" (ngSubmit)="login()" [formGroup]="credenciales">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
                  <label for="floatingInput">Correo electornico</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
                  <label for="floatingPassword">Contraseña</label>
                </div>
  
                <div class="text-center">
                  <button type="submit" class="btn btn-success btn-lg mt-3 ">Ingresar</button>
                </div>
              </form>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
  
</ion-content>
